<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accomplishments Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .banner {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .achievement {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
        }

        .achievement h3 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #27ae60;
        }

        .achievement p {
            font-size: 18px;
            margin: 0;
            color: #555;
        }

        @media (max-width: 768px) {
            .achievement {
                display: block;
                margin: 10px auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="achievement">
            <h3>500+</h3>
            <p>Students Aided</p>
        </div>
        <div class="achievement">
            <h3>$10,000</h3>
            <p>in Tuition Aid</p>
        </div>
        <div class="achievement">
            <h3>50+</h3>
            <p>Monthly Gatherings</p>
        </div>
        <div class="achievement">
            <h3>200+</h3>
            <p>Weekly Gatherings</p>
        </div>
    </div>
</body>
</html>
